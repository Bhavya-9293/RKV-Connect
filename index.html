<!DOCTYPE html>

    <style>
        

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

        .side { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: rgba(255, 255, 255, 0.808); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 40px; text-align: center; }

</head>

                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 
                'google_translate_element'
            );
        }
    
        // Save selected language to local storage
        function setLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang);
            let selectElement = document.querySelector("select.goog-te-combo");
            if (selectElement) {
                selectElement.value = lang;
                selectElement.dispatchEvent(new Event("change"));
            }
        }
    
        // Apply saved language on page load
        window.onload = function () {
            let savedLang = localStorage.getItem("selectedLanguage");
            if (savedLang) {
                setTimeout(() => setLanguage(savedLang), 1000);
            }
        };
    </script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="container" >

                <button onclick="login()">Login</button>

            <!-- Signup Page -->

                <input type="text" id="signupName" placeholder="Full Name" required>

                <button onclick="signup()">Sign Up</button>
                <p class="toggle" onclick="flipCard()">Already have an account? Login</p>
            </div>
        </div>
    </div>
